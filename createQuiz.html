

 <html>
    <head>
    <title>Create Quiz</title>
    
    <script>
      function validateForm() {
        var x = document.forms["myForm"]["startDate"].value;
        var y = document.forms["myForm"]["endDate"].value;
        var x2 = document.forms["myForm"]["startT"].value;
        var y2 = document.forms["myForm"]["endT"].value;
        if (x>y) {
          alert("StartDate greater than EndDate");
          return false;
        }
        if(x2>=y2&&x==y)
        {
          alert("StartTime less than EndTime");
          return false;
        }
      
      }
      </script>

                    <br><br><br><br>
                   
                    <input type="text" placeholder="Enter Quiz Name" name="quizName" required="">
